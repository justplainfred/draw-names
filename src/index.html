<!DOCTYPE html>
<html>
  <head>
    <title>Christensen Christmas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/custom.css">
  </head>
  <body>
    <div class="w3-container w3-red w3-center">
      <h1>PLINKO</h1>
      <h2>2024 Christensen Christmas Family Drawing</h2>
    </div>

    <div class="container w3-green">
      <div class="left-column w3-red">
          <ul id="cousins-todo">
              
          </ul>
      </div>
      <div class="center w3-green">
        <canvas class="w3-border w3-margin" id="game-canvas" width="500" height="500"></canvas>
      </div>
      <div class="right-column w3-red">
          <ul id="cousins-done">
              
          </ul>
      </div>
    </div>

    </div>
    <div class="w3-container w3-center w3-green">
      <button class="w3-button w3-blue" onclick="GAME.dropPuck()">Drop</button>
    </div>
    <div class="w3-container w3-center">
      <button class="w3-button" onclick="PegsGI.reset()">Reset Pegs</button>
      <button class="w3-button" onclick="GAME.restart()">Restart</button>
    </div>
    <script src="./game-objects/family.js" async="false"></script>
    <script src="./game-objects/pegs.js" async="false"></script>
    <script src="./game-objects/game-loop.js" async="false"></script>
    <script src="./game-objects/puck.js" async="false"></script>
    <script src="./main.js" async="false"></script>
  </body>
</html>
